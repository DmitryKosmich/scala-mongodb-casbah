@(users: List[User], countries: List[Country], checkins: List[Checkin], albums: List[Album])

@import helper._

@main("Todo list") {

    <div class="row">
        <script src="@routes.Assets.at("js/chart/Chart.min.js")"></script>
        <div class="col-md-24">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Total Statistics</h3>
                </div>
                <div class="panel-body" class="text-center">
                    <div  style="width: 50%; float: left;">
                        <canvas id="bar_canvas" height="450" width="500"></canvas>
                    </div>
                    <div  style="width: 50%; float: left;">
                        <canvas id="doughnut_canvas" width="500" height="500"></canvas>
                    </div>
                    <hr class="clearfix">
                </div>
            </div>
        </div>

        <script  type="text/javascript" src="@routes.Assets.at("js/chart/statistics.js")"></script>
        <script  type="text/javascript" src="@routes.Assets.at("js/chart/charts.js")"></script>
        <script  type="text/javascript" src="@routes.Assets.at("js/chart/init.js")"></script>
    </div>
}
